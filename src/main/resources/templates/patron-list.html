<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patron List</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
</head>
<body>
    <div class="container1">
        <h2>Patron List</h2>
        <table>
            <thead>
                <tr>
				<th>Id</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patron : ${patrons}">
				<td th:text="${patron.id}"></td>
                    <td th:text="${patron.name}"></td>
                    <td th:text="${patron.contactNumber}"></td>
                    <td>
					<div class="buttons">
                        <a th:href="@{/library/patrons/__${patron.id}__}" class="menu-link">View</a>
                        <a th:href="@{/library/patrons/__${patron.id}__/edit}" class="menu-link">Edit</a>
                        <form th:action="@{/library/patrons/__${patron.id}__/delete}" method="post">
                  
						
    <button type="submit" onclick="return confirm('Are you sure you want to delete this patron?')">Delete</button>
	</div>
</form>
                    </td>
                </tr>
            </tbody>
        </table>
		<div class="buttons">
        <a href="/library/patrons/new" class="dashboard-button">Add New Patron</a>
		<a href="/library/dashboard" class="dashboard-button">Back to Dashboard</a>
		
        </div>
    </div>
</body>
</html>
