<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
	<script>
        function setFormAction() {
            var bookId = document.getElementById("bookId").value;
            var patronId = document.getElementById("patronId").value;
            var form = document.getElementById("borrowForm");
            form.action = "/library/borrow/" + bookId + "/patron/" + patronId;
        }
    </script>
</head>
<body>
 <div class="container1"> 
    <h2>Borrow a Book</h2>
 <form id="borrowForm" method="get" onsubmit="setFormAction()">
 <div>
 <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required><br><br></div>
        <div>
        <label for="patronId">Patron ID:</label>
        <input type="number" id="patronId" name="patronId" required><br><br><div>
        
       <div>
            <button type="submit">Borrow</button>
			</div>
    </form>
	
	
        </form>
		<div class="buttons">
        <a href="/library/dashboard" class="dashboard-button">Cancel</a>
		</div>
	</div>	
</body>
</html>
