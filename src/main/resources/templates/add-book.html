<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
</head>
<body>
    <div class="container1">
        <h2>Add New Book</h2>
        <!-- Display validation errors if any -->
       <form th:action="@{/library/books}" th:object="${book}" method="post">
    <div>
                <label>Title:</label>
                <input type="text" th:field="*{title}" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span></span>
            </div>
			<br>
            <div>
                <label>Author:</label>
                <input type="text" th:field="*{author}" />
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span></span>
            </div>
			<br>
            <div>
                <label>Publication Year:</label>
                <input type="text" th:field="*{publicationYear}" />
                <span th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}" class="error">
            </div>
			<br>
            <div>
                <label>ISBN:</label>
                <input type="text" th:field="*{isbn}" />
                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="error"></span>
            </div>
			<br>
            <div>
                <button type="submit">Add Book</button>
            </div>
</form>
<div class="buttons">
        <a href="/library/books" class="dashboard-button">Cancel</a>
		</div>
    </div>
</body>
</html>
