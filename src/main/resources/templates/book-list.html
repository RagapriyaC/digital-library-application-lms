<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
</head>
<body>
<div class="container">
    <h2>Book List</h2>
    <table>
        <thead>
            <tr>
			<th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
			 <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.isbn}"></td>
                <td>
				<div class="buttons">
				
				<a th:href="@{/library/books/__${book.id}__}" class="menu-link">View</a>
                        <a th:href="@{/library/books/__${book.id}__/edit}" class="menu-link">Edit</a>
					<form th:action="@{/library/books/__${book.id}__/delete}" method="post">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
</form>
					</div>
                </td>
            </tr>
        </tbody>
    </table>
	<div class="buttons">
            <a href="/library/books/new" class="dashboard-button">Add New Book</a>
	<a href="/library/dashboard" class="dashboard-button">Back to Dashboard</a>
           
        </div>
		</div>
</body>
</html>
