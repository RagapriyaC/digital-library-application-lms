<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Success</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
</head>
<body>
    <div class="container1">
        <h2>Book Borrowed Successfully</h2>
        <div>
            <h3>Book Details:</h3>
            <p>Title: <span th:text="${book.title}"></span></p>
            <p>Author: <span th:text="${book.author}"></span></p>
            <p>Publication Year: <span th:text="${book.publicationYear}"></span></p>
            <p>ISBN: <span th:text="${book.isbn}"></span></p>
        </div>
        <div>
            <h3>Patron Details:</h3>
            <p>Name: <span th:text="${patron.name}"></span></p>
            <p>Contact Number: <span th:text="${patron.contactNumber}"></span></p>
        </div>
        <p th:text="${message}"></p>
		<div class="buttons">
        <a href="/library/borrowingRecords" class="dashboard-button">Back to Borrowing Record List</a>
		<a href="/library/dashboard" class="dashboard-button">Back to Dashboard</a>
		</div>
    </div>
</body>
</html>
